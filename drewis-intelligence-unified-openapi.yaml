# ========================================
# COMPONENTS & SCHEMAS
# ========================================

components:
  schemas:
    Organization:
      type: object
      properties:
        '@context':
          type: string
        '@type':
          type: string
        name:
          type: string
        legalName:
          type: string
        url:
          type: string
        sameAs:
          type: array
          items:
            type: string
        identifier:
          type: array
          items:
            type: object

    Person:
      type: object
      properties:
        '@context':
          type: string
        '@type':
          type: string
        name:
          type: string
        givenName:
          type: string
        familyName:
          type: string
        jobTitle:
          type: string
        worksFor:
          type: object
        sameAs:
          type: array
          items:
            type: string

    PublicationsList:
      type: object
      properties:
        '@context':
          type: string
        publications:
          type: array
          items:
            type: object

    ServicesList:
      type: object
      properties:
        '@context':
          type: string
        services:
          type: array
          items:
            type: object

    PricingList:
      type: object
      properties:
        '@context':
          type: string
        pricing:
          type: array
          items:
            type: object

    ProductCatalog:
      type: object
      properties:
        '@context':
          type: string
        '@type':
          type: string
        version:
          type: string
        dateModified:
          type: string
        catalog_id:
          type: string
        publisher:
          type: object
        description:
          type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductSummary'

    ProductSummary:
      type: object
      properties:
        '@type':
          type: string
        product_id:
          type: string
        name:
          type: string
        page_url:
          type: string
        purchase_url:
          type: string
        image_url:
          type: string
        json_url:
          type: string
        type:
          type: string
        offers:
          type: object

    Product:
      type: object
      properties:
        '@context':
          type: string
        '@type':
          type: string
        name:
          type: string
        productID:
          type: string
        url:
          type: string
        image:
          type: string
        description:
          type: string
        brand:
          type: object
        offers:
          type: object
        category:
          type: string

    MasterIndex:
      type: object
      properties:
        '@context':
          type: string
        '@type':
          type: string
        name:
          type: string
        url:
          type: string
        endpoints:
          type: object
