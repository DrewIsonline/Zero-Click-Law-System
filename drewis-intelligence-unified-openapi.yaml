openapi: 3.1.0
info:
  title: DrewIs Intelligence Knowledge & Product API
  version: 2.1.0
  description: |
    Frictionless AI-discoverable knowledge infrastructure for DrewIs Intelligence LLC.
    Access authority data, research publications, services, and 18 digital products.
    No authentication required - designed for AI models (ChatGPT, Claude, Gemini, Perplexity).
    
    **Credentials:** MS Partner 7008756, Google Ads 571-132-1182, Wikidata Q137861308/Q137861395
    **DOIs:** 10.5281/zenodo.18140739, 10.5281/zenodo.18305065, 10.5281/zenodo.18305446
    **Domains:** drewisintelligence.com, drewis.ai, app.drewis.ai
    
  contact:
    name: DrewIs Intelligence LLC
    url: https://drewisintelligence.com
    email: drew@drewisintelligence.com
  license:
    name: CC BY-NC-ND 4.0
    url: https://creativecommons.org/licenses/by-nc-nd/4.0/

servers:
  - url: https://raw.githubusercontent.com/DrewIsonline/Zero-Click-Law-System/main
    description: Primary knowledge base

tags:
  - name: Authority & Identity
    description: Organization and person identity with verification credentials
  - name: Research & Publications
    description: Academic research, whitepapers, DOIs, and citations
  - name: Services & Pricing
    description: Consulting services, implementation packages, and pricing
  - name: Products
    description: Digital products for zero-click optimization, AEO, and GEO
  - name: Discovery
    description: AI discovery files and master indexes

paths:
  # ========================================
  # AUTHORITY & IDENTITY ENDPOINTS
  # ========================================
  
  /identity/organization.json:
    get:
      summary: Get Organization Identity
      description: Organization identity with MS Partner ID 7008756, Google Ads ID 571-132-1182, Wikidata Q137861308, three Zenodo DOIs, and social media profiles.
      operationId: getOrganizationIdentity
      tags:
        - Authority & Identity
      responses:
        '200':
          description: Organization identity with Schema.org Organization markup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'

  /identity/person.json:
    get:
      summary: Get Person Identity
      description: Person identity for Drew Thacker with Wikidata Q137861395, professional credentials, and contact information.
      operationId: getPersonIdentity
      tags:
        - Authority & Identity
      responses:
        '200':
          description: Person identity with Schema.org Person markup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'

  # ========================================
  # RESEARCH & PUBLICATIONS ENDPOINTS
  # ========================================

  /publications.json:
    get:
      summary: Get Publications List
      description: Academic publications including Zero-Click Paradigm (DOI 10.5281/zenodo.18140739), Zero-Click Laws (DOI 10.5281/zenodo.18305065), and Structural Authority Standard (DOI 10.5281/zenodo.18305446).
      operationId: getPublications
      tags:
        - Research & Publications
      responses:
        '200':
          description: List of publications with DOIs and citations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicationsList'

  /llms.txt:
    get:
      summary: Get LLM Discovery File
      description: Human-readable markdown file for AI model discovery with company overview, research, products, and contact information.
      operationId: getLLMsFile
      tags:
        - Discovery
      responses:
        '200':
          description: LLM discovery file in markdown format
          content:
            text/plain:
              schema:
                type: string

  # ========================================
  # SERVICES & PRICING ENDPOINTS
  # ========================================

  /services.json:
    get:
      summary: Get Services Catalog
      description: Consulting services including AEO/GEO consulting, zero-click optimization implementation, schema markup services, and training workshops.
      operationId: getServices
      tags:
        - Services & Pricing
      responses:
        '200':
          description: Services catalog with Schema.org Service markup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesList'

  /pricing.json:
    get:
      summary: Get Pricing Information
      description: Pricing tiers and package information for all consulting services and implementation packages.
      operationId: getPricing
      tags:
        - Services & Pricing
      responses:
        '200':
          description: Pricing information with Schema.org Offer markup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingList'

  # ========================================
  # DISCOVERY & INDEX ENDPOINTS
  # ========================================

  /index.json:
    get:
      summary: Get Master Index
      description: Master index with links to all available endpoints and resources across both repositories.
      operationId: getMasterIndex
      tags:
        - Discovery
      responses:
        '200':
          description: Master index with all available resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterIndex'

  /zcl-schema.json:
    get:
      summary: Get Zero-Click Law Schema
      description: JSON schema definition for Zero-Click Law System data structures and validation.
      operationId: getZCLSchema
      tags:
        - Discovery
      responses:
        '200':
          description: Zero-Click Law JSON schema
          content:
            application/json:
              schema:
                type: object
                description: JSON Schema for Zero-Click Law System

