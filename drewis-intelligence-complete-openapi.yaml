          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  publications:
                    type: array

  /llms.txt:
    get:
      summary: Get LLM Discovery File
      description: Human-readable markdown for AI discovery with company overview, research, products, and contact info.
      operationId: getLLMsFile
      tags:
        - Discovery
      responses:
        '200':
          description: LLM discovery file
          content:
            text/plain:
              schema:
                type: string

  /services.json:
    get:
      summary: Get Services Catalog
      description: Consulting services including AEO/GEO consulting, zero-click optimization, schema markup, and training.
      operationId: getServices
      tags:
        - Services & Pricing
      responses:
        '200':
          description: Services catalog
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  services:
                    type: array

  /pricing.json:
