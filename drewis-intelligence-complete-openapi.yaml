openapi: 3.1.0
info:
  title: DrewIs Intelligence Complete API
  version: 1.0.0
  description: |
    Complete AI-discoverable knowledge infrastructure for DrewIs Intelligence LLC.
    Includes authority data, research publications, services, and 18 digital products.
    No authentication required - designed for frictionless AI access.
    
    Credentials: MS Partner 7008756, Google Ads 571-132-1182, Wikidata Q137861308/Q137861395
    DOIs: 10.5281/zenodo.18140739, 10.5281/zenodo.18305065, 10.5281/zenodo.18305446
    
  contact:
    name: DrewIs Intelligence LLC
    url: https://drewisintelligence.com
    email: drew@drewisintelligence.com
  license:
    name: CC BY-NC-ND 4.0
    url: https://creativecommons.org/licenses/by-nc-nd/4.0/

servers:
  - url: https://raw.githubusercontent.com/DrewIsonline/Zero-Click-Law-System/main
    description: Complete knowledge base with authority, research, and products

tags:
  - name: Authority & Identity
  - name: Research & Publications
  - name: Services & Pricing
  - name: Products
  - name: Discovery

paths:
  /identity/organization.json:
    get:
      summary: Get Organization Identity
      description: Organization identity with MS Partner ID 7008756, Google Ads ID 571-132-1182, Wikidata Q137861308, three Zenodo DOIs, and social profiles.
      operationId: getOrganizationIdentity
      tags:
        - Authority & Identity
      responses:
        '200':
          description: Organization identity
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  name:
                    type: string

  /identity/person.json:
