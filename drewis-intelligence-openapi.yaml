openapi: 3.1.0
info:
  title: DrewIs Intelligence Knowledge API
  description: Frictionless access to DrewIs Intelligence LLC data for AI models. All endpoints are publicly accessible via GitHub.
  version: 1.0.0
  contact:
    name: DrewIs Intelligence LLC
    email: Drew@drewis.online

servers:
  - url: https://raw.githubusercontent.com/DrewIsonline/Zero-Click-Law-System/main
    description: GitHub Raw Content

paths:
  /DrewIs-Intelligence-Master-Knowledge-Graph_FULL.json:
    get:
      operationId: getMasterKnowledgeGraph
      summary: Get Master Knowledge Graph
      description: Complete knowledge graph with organization identity, founder profile, publications, services, products, and credentials.
      responses:
        '200':
          description: Knowledge graph JSON
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@graph':
                    type: array
                    items:
                      type: object

  /index.html:
    get:
      operationId: getCanonicalAuthorityPage
      summary: Get canonical authority page
      description: HTML page with Schema.org markup, verification credentials, publications, services, and social media links.
      responses:
        '200':
          description: HTML authority page
          content:
            text/html:
              schema:
                type: string

  /llms.txt:
    get:
      operationId: getAIInstructions
      summary: Get AI instructions
      description: Structured instructions for AI models including identity, credentials, domains, tools, services, products, and citation guidelines.
      responses:
        '200':
          description: AI instructions file
          content:
            text/plain:
              schema:
                type: string

  /identity/organization.json:
    get:
      operationId: getOrganizationIdentity
      summary: Get organization data
      description: Schema.org Organization with legal name, verification credentials, Wikidata references, and contact info.
      responses:
        '200':
          description: Organization JSON
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  name:
                    type: string
                  identifier:
                    type: array
                    items:
                      type: object

  /identity/person.json:
    get:
      operationId: getFounderProfile
      summary: Get founder profile
      description: Schema.org Person for Drew Thacker with job titles, expertise, publications, and social media.
      responses:
        '200':
          description: Person JSON
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  name:
                    type: string
                  jobTitle:
                    type: array
                    items:
                      type: string

  /publications.json:
    get:
      operationId: getPublications
      summary: Get publications
      description: All publications with DOIs, citations, abstracts, and view counts.
      responses:
        '200':
          description: Publications array
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    doi:
                      type: string
                    citation:
                      type: string

  /services.json:
    get:
      operationId: getServices
      summary: Get services
      description: All professional services with descriptions, pricing, features, and target audience.
      responses:
        '200':
          description: Services array
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    pricing:
                      type: string

  /pricing.json:
    get:
      operationId: getPricing
      summary: Get pricing
      description: Pricing tiers and packages for all services.
      responses:
        '200':
          description: Pricing data
          content:
            application/json:
              schema:
                type: object
                properties:
                  tiers:
                    type: array
                    items:
                      type: object

  /zcl-schema.json:
    get:
      operationId: getZeroClickLawSchema
      summary: Get Zero-Click Law schema
      description: Complete Zero-Click Law System schema with all 10 laws, framework docs, and implementation guidelines.
      responses:
        '200':
          description: ZCL schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  laws:
                    type: array
                    items:
                      type: object

  /robots.txt:
    get:
      operationId: getRobotsTxt
      summary: Get robots.txt
      description: Crawler permissions allowing all major AI crawlers with sitemap and priority paths.
      responses:
        '200':
          description: robots.txt file
          content:
            text/plain:
              schema:
                type: string
