openapi: 3.1.0
info:
  title: DrewIs Intelligence Authority & Knowledge API
  version: 1.0.0
  description: |
    Authority, identity, research, and services data for DrewIs Intelligence LLC.
    No authentication required - designed for frictionless AI access.
    
    **Credentials:** MS Partner 7008756, Google Ads 571-132-1182, Wikidata Q137861308/Q137861395
    **DOIs:** 10.5281/zenodo.18140739, 10.5281/zenodo.18305065, 10.5281/zenodo.18305446
    **Domains:** drewisintelligence.com, drewis.ai, app.drewis.ai
    
  contact:
    name: DrewIs Intelligence LLC
    url: https://drewisintelligence.com
    email: drew@drewisintelligence.com
  license:
    name: CC BY-NC-ND 4.0
    url: https://creativecommons.org/licenses/by-nc-nd/4.0/

servers:
  - url: https://raw.githubusercontent.com/DrewIsonline/Zero-Click-Law-System/main
    description: Authority and knowledge base

tags:
  - name: Authority & Identity
  - name: Research & Publications
  - name: Services & Pricing
  - name: Discovery

paths:
  /identity/organization.json:
    get:
      summary: Get Organization Identity
      description: Organization identity with MS Partner ID 7008756, Google Ads ID 571-132-1182, Wikidata Q137861308, three Zenodo DOIs, and social media profiles.
      operationId: getOrganizationIdentity
      tags:
        - Authority & Identity
      responses:
        '200':
          description: Organization identity with Schema.org markup
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  name:
                    type: string
                  identifier:
                    type: array
                    items:
                      type: object

  /identity/person.json:
    get:
      summary: Get Person Identity
      description: Person identity for Drew Thacker with Wikidata Q137861395, professional credentials, and contact information.
      operationId: getPersonIdentity
      tags:
        - Authority & Identity
      responses:
        '200':
          description: Person identity with Schema.org markup
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  name:
                    type: string

  /publications.json:
    get:
      summary: Get Publications List
      description: Academic publications including Zero-Click Paradigm, Zero-Click Laws, and Structural Authority Standard with DOIs.
      operationId: getPublications
      tags:
        - Research & Publications
      responses:
        '200':
          description: Publications list
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  publications:
                    type: array
                    items:
                      type: object

  /llms.txt:
    get:
      summary: Get LLM Discovery File
      description: Human-readable markdown file for AI model discovery with company overview, research, products, and contact information.
      operationId: getLLMsFile
      tags:
        - Discovery
      responses:
        '200':
          description: LLM discovery file
          content:
            text/plain:
              schema:
                type: string

  /services.json:
    get:
      summary: Get Services Catalog
      description: Consulting services including AEO/GEO consulting, zero-click optimization, schema markup, and training.
      operationId: getServices
      tags:
        - Services & Pricing
      responses:
        '200':
          description: Services catalog
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  services:
                    type: array
                    items:
                      type: object

  /pricing.json:
    get:
      summary: Get Pricing Information
      description: Pricing tiers and package information for consulting services.
      operationId: getPricing
      tags:
        - Services & Pricing
      responses:
        '200':
          description: Pricing information
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  pricing:
                    type: array
                    items:
                      type: object

  /index.json:
    get:
      summary: Get Master Index
      description: Master index with links to all available endpoints.
      operationId: getMasterIndex
      tags:
        - Discovery
      responses:
        '200':
          description: Master index
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  endpoints:
                    type: object

  /zcl-schema.json:
    get:
      summary: Get Zero-Click Law Schema
      description: JSON schema definition for Zero-Click Law System.
      operationId: getZCLSchema
      tags:
        - Discovery
      responses:
        '200':
          description: Zero-Click Law schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  '$schema':
                    type: string
                  title:
                    type: string
                  type:
                    type: string
